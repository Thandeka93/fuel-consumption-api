<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fuel Consumption App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div id="vehicles-list">
        <!-- Display vehicles list here -->
    </div>

    <div id="add-vehicle-form">
        <!-- Form to add a new vehicle -->
        <label for="description">Description:</label>
        <input type="text" id="description" placeholder="Enter description">

        <label for="regNumber">Registration Number:</label>
        <input type="text" id="regNumber" placeholder="Enter registration number">

        <button onclick="addVehicle()">Add Vehicle</button>
    </div>

    <div id="refuel-form">
        <!-- Form to record a car refuel -->
        <label for="vehicleId">Vehicle ID:</label>
        <input type="text" id="vehicleId" placeholder="Enter vehicle ID">

        <label for="liters">Liters:</label>
        <input type="text" id="liters" placeholder="Enter liters">

        <label for="amount">Amount:</label>
        <input type="text" id="amount" placeholder="Enter amount">

        <label for="distance">Distance:</label>
        <input type="text" id="distance" placeholder="Enter distance">

        <label for="filledUp">Filled Up:</label>
        <input type="checkbox" id="filledUp">

        <button onclick="recordRefuel()">Record Refuel</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
